<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Reco Social – Choose a Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #EDEFFA;
      color: #1A1A2E;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 430px;
      display: flex;
      flex-direction: column;
      padding: 0 20px;
      flex: 1;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      padding: 16px 0;
      gap: 8px;
    }

    .page-title {
      font-size: 20px;
      font-weight: 700;
      line-height: 1.3;
      text-align: center;
      flex: 1;
    }

    /* Game Cards */
    .game-cards {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 8px;
    }

    .game-card {
      background: #FFFFFF;
      border-radius: 20px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.3s ease;
    }

    .game-card:active {
      transform: scale(0.98);
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    .game-card.dimmed {
      opacity: 0.4;
      pointer-events: none;
    }

    .game-card.selected {
      border: 2px solid #3B6CE2;
      box-shadow: 0 2px 12px rgba(59,108,226,0.15);
    }

    .game-icon {
      width: 100px;
      height: 100px;
      border-radius: 18px;
      flex-shrink: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      text-align: center;
      line-height: 1.2;
      padding: 8px;
    }

    .game-icon--solitaire-bounty {
      background: linear-gradient(135deg, #5B3A9E, #7C4DFF);
    }

    .game-icon--spin-orb {
      background: linear-gradient(135deg, #C62828, #FF5252);
    }

    .game-icon--solitaire-wild {
      background: linear-gradient(135deg, #1B5E20, #4CAF50);
    }

    .game-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .game-earnings {
      font-size: 18px;
      font-weight: 700;
      color: #2EAD60;
      line-height: 1.2;
    }

    .game-name {
      font-size: 15px;
      font-weight: 500;
      color: #5A5A7A;
    }

    .get-now-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
      align-self: flex-end;
      padding: 10px 22px;
      background: #2EAD60;
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: background 0.2s, transform 0.15s;
    }

    .get-now-btn:active {
      background: #259B53;
      transform: scale(0.96);
    }

    .get-now-btn svg {
      width: 14px;
      height: 14px;
    }

    /* Pending status badge (replaces Get Now button) */
    .pending-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      align-self: flex-end;
      padding: 10px 20px;
      background: #FFF3E0;
      color: #E65100;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 24px;
    }

    .pending-spinner {
      width: 16px;
      height: 16px;
      border: 2.5px solid #FFCC80;
      border-top-color: #E65100;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Verified badge (after webhook) */
    .verified-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      align-self: flex-end;
      padding: 10px 20px;
      background: #E8F5E9;
      color: #2E7D32;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 24px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Countdown Timer */
    .countdown-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 32px;
      gap: 16px;
    }

    .timer-display {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .timer-digit-group {
      display: flex;
      gap: 3px;
    }

    .timer-digit {
      width: 36px;
      height: 48px;
      background: #1A1A2E;
      color: #FFFFFF;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: 800;
      font-variant-numeric: tabular-nums;
    }

    .timer-colon {
      font-size: 26px;
      font-weight: 800;
      color: #1A1A2E;
      padding: 0 2px;
    }

    /* Bonus Offer */
    .bonus-card {
      background: linear-gradient(135deg, #E8F9EE 0%, #D4F5E0 100%);
      border: 2px solid #2EAD60;
      border-radius: 16px;
      padding: 20px;
      margin-top: 16px;
      margin-bottom: 32px;
      position: relative;
      overflow: hidden;
    }

    .bonus-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    .bonus-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .bonus-label {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bonus-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #2EAD60;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FFFFFF;
      font-size: 16px;
      font-weight: 700;
    }

    .bonus-title {
      font-size: 16px;
      font-weight: 700;
      color: #1A1A2E;
    }

    .bonus-amount {
      font-size: 28px;
      font-weight: 800;
      color: #2EAD60;
      letter-spacing: -0.5px;
    }

    .bonus-description {
      font-size: 14px;
      color: #1A1A2E;
      line-height: 1.5;
      font-weight: 500;
    }

    /* Timer expired state */
    .timer-expired .timer-digit {
      background: #9E9E9E;
    }

    .bonus-card.expired {
      background: #F5F5F5;
      border-color: #D0D0D0;
      opacity: 0.6;
    }

    .bonus-card.expired::after {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 class="page-title" id="page-title">To get started, choose from one of these 3 games.</h1>
    </div>

    <!-- Game Cards -->
    <div class="game-cards" id="game-cards">
      <!-- Solitaire Bounty -->
      <div class="game-card" data-game="solitaire-bounty">
        <div class="game-icon game-icon--solitaire-bounty">
          Solitaire<br>Bounty
        </div>
        <div class="game-info">
          <span class="game-earnings">Earn up to $2,835</span>
          <span class="game-name">Solitaire Bounty</span>
          <button class="get-now-btn" data-game="solitaire-bounty">
            Get Now
            <svg viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="1" y1="13" x2="13" y2="1"/>
              <polyline points="4 1 13 1 13 10"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Spin Orb Cyclone -->
      <div class="game-card" data-game="spin-orb-cyclone">
        <div class="game-icon game-icon--spin-orb">
          777<br>Slot
        </div>
        <div class="game-info">
          <span class="game-earnings">Earn up to $450</span>
          <span class="game-name">Spin Orb Cyclone</span>
          <button class="get-now-btn" data-game="spin-orb-cyclone">
            Get Now
            <svg viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="1" y1="13" x2="13" y2="1"/>
              <polyline points="4 1 13 1 13 10"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Solitaire Wild -->
      <div class="game-card" data-game="solitaire-wild">
        <div class="game-icon game-icon--solitaire-wild">
          Solitaire<br>Wild
        </div>
        <div class="game-info">
          <span class="game-earnings">Earn up to $1,555</span>
          <span class="game-name">Solitaire Wild</span>
          <button class="get-now-btn" data-game="solitaire-wild">
            Get Now
            <svg viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="1" y1="13" x2="13" y2="1"/>
              <polyline points="4 1 13 1 13 10"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown-section" id="countdown-section">
      <div class="timer-display" id="timer-display">
        <div class="timer-digit-group">
          <div class="timer-digit" id="d-m1">0</div>
          <div class="timer-digit" id="d-m2">0</div>
        </div>
        <span class="timer-colon">:</span>
        <div class="timer-digit-group">
          <div class="timer-digit" id="d-s1">3</div>
          <div class="timer-digit" id="d-s2">0</div>
        </div>
      </div>

      <!-- Bonus Offer -->
      <div class="bonus-card" id="bonus-card">
        <div class="bonus-header">
          <div class="bonus-label">
            <div class="bonus-icon">$</div>
            <span class="bonus-title">Bonus Offer</span>
          </div>
          <span class="bonus-amount">+$3</span>
        </div>
        <p class="bonus-description">
          Start your first game within the next 30 seconds to receive a cash bonus.
        </p>
      </div>
    </div>
  </div>

  <script>
    // ---- State ----
    // States: 'choose' | 'pending' | 'verified'
    let pageState = 'choose';
    let selectedGame = null;
    let webhookTimeout = null;

    // ---- DOM refs ----
    const pageTitle = document.getElementById('page-title');
    const gameCards = document.querySelectorAll('.game-card');
    const countdownSection = document.getElementById('countdown-section');
    const bonusCard = document.getElementById('bonus-card');

    // ---- Countdown Timer ----
    const TOTAL_SECONDS = 30;
    let remaining = TOTAL_SECONDS;
    let timerInterval = null;

    const dm1 = document.getElementById('d-m1');
    const dm2 = document.getElementById('d-m2');
    const ds1 = document.getElementById('d-s1');
    const ds2 = document.getElementById('d-s2');

    function updateTimerDisplay() {
      const mins = Math.floor(remaining / 60);
      const secs = remaining % 60;
      const mStr = String(mins).padStart(2, '0');
      const sStr = String(secs).padStart(2, '0');
      dm1.textContent = mStr[0];
      dm2.textContent = mStr[1];
      ds1.textContent = sStr[0];
      ds2.textContent = sStr[1];
    }

    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        remaining--;
        updateTimerDisplay();
        if (remaining <= 0) {
          clearInterval(timerInterval);
          countdownSection.classList.add('timer-expired');
          bonusCard.classList.add('expired');
        }
      }, 1000);
    }

    startTimer();

    // ---- App Store URL (generic, for emulation) ----
    // Opens a real App Store listing so the demo feels authentic
    const APP_STORE_URL = 'https://apps.apple.com/app/id1614730313';

    // ---- Switch to "Install Pending" state ----
    function enterPendingState() {
      pageState = 'pending';
      pageTitle.textContent = 'Install pending...';

      // Hide timer/bonus section
      countdownSection.style.display = 'none';
      if (timerInterval) clearInterval(timerInterval);

      gameCards.forEach(card => {
        const cardGame = card.getAttribute('data-game');
        const btn = card.querySelector('.get-now-btn');

        if (cardGame === selectedGame) {
          // Selected card: show pending badge
          card.classList.add('selected');
          if (btn) {
            const pending = document.createElement('div');
            pending.className = 'pending-badge';
            pending.innerHTML = '<div class="pending-spinner"></div> Install Pending';
            btn.replaceWith(pending);
          }
        } else {
          // Other cards: dim them
          card.classList.add('dimmed');
        }
      });

      // Emulate webhook arriving after 3-4 seconds
      const delay = 5500 + Math.random() * 1000; // ~6s
      webhookTimeout = setTimeout(() => {
        enterVerifiedState();
      }, delay);
    }

    // ---- Switch to "Verified" state, then advance ----
    function enterVerifiedState() {
      pageState = 'verified';
      pageTitle.textContent = 'Game installed!';

      // Swap pending badge → verified badge on the selected card
      const selectedCard = document.querySelector(`.game-card[data-game="${selectedGame}"]`);
      if (selectedCard) {
        const pendingBadge = selectedCard.querySelector('.pending-badge');
        if (pendingBadge) {
          const verified = document.createElement('div');
          verified.className = 'verified-badge';
          verified.innerHTML = `
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="#2E7D32" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 8 6.5 11.5 13 4.5"/>
            </svg>
            Installed
          `;
          pendingBadge.replaceWith(verified);
        }
      }

      // Advance to screen 3 after a beat
      setTimeout(() => {
        window.location.href = 'screen3-download.html';
      }, 1200);
    }

    // ---- "Get Now" click: open app store, mark selected game ----
    document.querySelectorAll('.get-now-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        selectedGame = btn.getAttribute('data-game');
        sessionStorage.setItem('selectedGame', selectedGame);
        sessionStorage.setItem('awaitingReturn', 'true');

        // Open app store in a new tab (mobile will open App Store app)
        window.open(APP_STORE_URL, '_blank');
      });
    });

    // ---- Detect return from app store via Page Visibility API ----
    document.addEventListener('visibilitychange', () => {
      if (
        document.visibilityState === 'visible' &&
        sessionStorage.getItem('awaitingReturn') === 'true' &&
        pageState === 'choose'
      ) {
        sessionStorage.removeItem('awaitingReturn');
        selectedGame = sessionStorage.getItem('selectedGame');
        enterPendingState();
      }
    });

    // ---- Handle page reload while in pending state ----
    if (sessionStorage.getItem('awaitingReturn') === 'true') {
      // User reloaded while app store was open — treat as return
      selectedGame = sessionStorage.getItem('selectedGame');
      if (selectedGame) {
        sessionStorage.removeItem('awaitingReturn');
        enterPendingState();
      }
    }
  </script>
</body>
</html>
